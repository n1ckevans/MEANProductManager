<hr>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Image URL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.title }}</td>
      <td>${{ product.price }}</td>
      <td><img src="{{ product.image }}" alt="product image" class="product-image"></td>
      <td>
        <button (click)="editProduct(product._id)">
          Edit
        </button>
        <button (click)="deleteProduct(product._id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
